<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>KERR Stock & Price - Spring Theme</title>
  <style>
    /* Reset & font */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #e6f4ea; /* soft pastel green */
      color: #2f4f4f; /* dark slate gray */
      padding-top: 40px;
      min-height: 100vh;
    }

    .header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 48px;
      background-color: #4caf50; /* fresh spring green */
      color: #f0fff0; /* honeydew */
      font-size: 32px;
      font-weight: 700;
      text-align: center;
      padding: 8px 0;
      box-shadow: 0 5px 15px rgba(76, 175, 80, 0.5);
      z-index: 100;
      border-bottom-left-radius: 15px;
      border-bottom-right-radius: 15px;
    }

    .search-box {
      position: fixed;
      top: 12px;
      left: 20px;
      z-index: 110;
    }

    .search-box input {
      padding: 6px 10px;
      width: 270px;
      border: 2px solid #a8d5a2; /* light green border */
      border-radius: 12px;
      font-size: 14px;
      outline: none;
      background-color: #f9fff9;
      color: #2f4f4f;
      box-shadow: 0 2px 5px rgba(120, 200, 120, 0.3);
      transition: all 0.3s ease;
    }

    .search-box input::placeholder {
      color: #88b888;
      font-style: italic;
    }

    .search-box input:focus {
      border-color: #4caf50;
      box-shadow: 0 0 12px 3px rgba(76, 175, 80, 0.5);
      background-color: #eaffea;
    }

    #loading {
      text-align: center;
      font-size: 18px;
      padding: 10px 6px;
      color: #4a7c4a;
      font-weight: 600;
    }

.table-wrapper {
  margin: 0 2px 2px;
  overflow: auto;
  max-height: 100vh;
  box-shadow: 0 6px 12px rgba(76, 175, 80, 0.15);
  border-radius: 8px;
  background-color: #f9fff9;
  padding: 2px;
}

thead th {
  position: sticky;
  top: 48px;
  z-index: 50;
  background-color: #81c784;
  color: #1b3e1b;
  box-shadow: 0 3px 6px rgba(129, 199, 132, 0.5);
}


    table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 2px 4px;
      min-width: 620px;
    }

    th, td {
      padding: 4px;
      font-weight: 500;
      border-radius: 12px;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
    }

    th {
      background-color: #81c784; /* light spring green */
      color: #1b3e1b;
      box-shadow: 0 3px 6px rgba(129, 199, 132, 0.5);
      border-bottom: none;
    }

    td {
      background-color: #ffffff;
      color: #2f4f4f;
      border: 1.5px solid #a8d5a2;
      font-weight: 400;
      box-shadow: inset 0 1px 3px #d0f0d0;
    }

    td:first-child,
    th:first-child {
      text-align: center;
    }

    td.center-align {
      text-align: center;
    }

    tbody tr {
      opacity: 0;
      animation: fadeIn 0.5s forwards;
      animation-timing-function: ease-in-out;
      cursor: default;
    }

    tbody tr:nth-child(even) td {
      background-color: #f0f9f0;
    }

    tbody tr:nth-child(odd) td {
      background-color: #ffffff;
    }

        tbody td:nth-child(2) {
      text-align: left;
    }

    tbody tr:hover td {
      background-color: #c8e6c9;
      box-shadow: 0 8px 15px rgba(76, 175, 80, 0.25);
      transform: translateY(-4px);
      transition: all 0.3s ease;
      color: #1b3e1b;
      font-weight: 600;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(15px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 768px) {
      th, td {
        padding: 12px 14px;
        font-size: 14px;
      }

      .search-box input {
        width: 200px;
        padding: 12px 18px;
      }
    }

    @media (max-width: 480px) {
      th, td {
        padding: 10px 8px;
        font-size: 12px;
      }

      .search-box input {
        width: 160px;
        padding: 10px 14px;
      }
    }
  </style>
</head>
<body>

  <div class="header">KERR Stock & Price</div>

  <div class="search-box">
    <input type="text" id="searchInput" placeholder="Search by Item Code or Description..." />
  </div>

  <div id="loading">Loading data...</div>

  <div class="table-wrapper">
    <table id="itemTable" aria-label="Stock and price data">
      <thead>
        <tr>
          <th>Item Code</th>
          <th>Item Description</th>
          <th>Stock</th>
          <th>UOM</th>
          <th>Sales Price</th>
          <th>Special Offer</th>
        </tr>
      </thead>
      <tbody id="itemList">
        <!-- Data will be populated here -->
      </tbody>
    </table>
  </div>

  <script>
    const apiUrl = 'https://script.google.com/macros/s/AKfycby7CgvDQol0v-HS8jn_FSh0JuE8vYeCaItXGU5FVw1U6a2dj4bBXS-0pTJZKB_omvu-cg/exec';

    document.addEventListener('DOMContentLoaded', () => {
      const itemList = document.getElementById('itemList');
      const searchInput = document.getElementById('searchInput');
      const loading = document.getElementById('loading');

      function formatPrice(value) {
        const price = parseFloat(value);
        return isNaN(price) ? '0.00 SAR' : price.toFixed(2) + ' SAR';
      }

      function escapeHTML(str) {
        return String(str).replace(/[&<>'"]/g, tag => ({
          '&': '&amp;', '<': '&lt;', '>': '&gt;', "'": '&#39;', '"': '&quot;'
        }[tag]));
      }

      fetch(apiUrl)
        .then(response => response.json())
        .then(data => {
          renderItems(data);
          loading.style.display = 'none';
        })
        .catch(error => {
          console.error('Error fetching data:', error);
          loading.textContent = 'Failed to fetch data.';
        });

      function renderItems(items) {
        itemList.innerHTML = '';
        items.forEach(item => {
          const row = document.createElement('tr');
          const formattedSalesPrice = formatPrice(item['Sales Price']);
          const formattedSpecialOffer = String(item['Special Offer'] || '').trim();
          const offerStyle = formattedSpecialOffer ? 'style="color:#388e3c; font-weight:bold;"' : '';

          row.innerHTML = `
            <td>${escapeHTML(item['Item Code'] || '-')}</td>
            <td>${escapeHTML(item['Item Description'] || '-')}</td>
            <td class="center-align">${escapeHTML(item['Stock'] || '0')}</td>
            <td class="center-align">${escapeHTML(item['UOM'] || '-')}</td>
            <td class="center-align">${formattedSalesPrice}</td>
            <td class="center-align" ${offerStyle}>${escapeHTML(formattedSpecialOffer)}</td>
          `;
          itemList.appendChild(row);
        });
      }

      searchInput.addEventListener('input', () => {
        const filter = searchInput.value.trim().toLowerCase();
        const rows = itemList.getElementsByTagName('tr');
        let visibleCount = 0;

        Array.from(rows).forEach(row => {
          const cells = row.getElementsByTagName('td');
          const rowText = Array.from(cells).map(cell => cell.textContent.toLowerCase()).join(' ');
          if (rowText.includes(filter)) {
            row.style.display = '';
            visibleCount++;
          } else {
            row.style.display = 'none';
          }
        });

        if (visibleCount === 0) {
          if (!document.getElementById('noResultsRow')) {
            const noResultRow = document.createElement('tr');
            noResultRow.id = 'noResultsRow';
            noResultRow.innerHTML = `<td colspan="6" style="text-align:center; padding: 20px; color:#4caf50;">No matching items found.</td>`;
            itemList.appendChild(noResultRow);
          }
        } else {
          const noResultRow = document.getElementById('noResultsRow');
          if (noResultRow) {
            noResultRow.remove();
          }
        }
      });
    });
  </script>

</body>
</html>
