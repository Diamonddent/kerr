<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KERR Stock & Price</title>
  <style>
    /* Reset & Fonts */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }

    body {
      background-color: #f3f4f6;
      color: #333;
      padding-top: 60px;
    }

    .header {
      text-align: center;
      padding: 20px;
      background-color: #6200ea;
      color: white;
      font-size: 30px;
      font-weight: bold;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
    }

    .search-box {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 10;
    }

    .search-box input {
      padding: 12px 20px;
      width: 250px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
      outline: none;
      background-color: #ffffff;
      transition: box-shadow 0.3s ease;
    }

    .search-box input:focus {
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.2);
    }

    table {
      width: 100%;
      border-collapse: separate;
      margin: 20px 0;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    th, td {
      padding: 15px;
      text-align: left;
      border-bottom: 1px solid #e1e4e8;
    }

    th {
      background-color: #6200ea;
      color: #ffffff;
      font-weight: bold;
    }

    td {
      background-color: #ffffff;
      color: #333;
      border-radius: 8px;
      border: 1px solid skyblue;
    }

    td.center-align {
      text-align: center;
    }

    tr {
      opacity: 0;
      animation: fadeIn 0.6s forwards;
    }

    tr:nth-child(even) {
      animation-delay: 0.3s;
    }

    tr:nth-child(odd) {
      animation-delay: 0.6s;
    }

    tr:hover {
      background-color: #f7f7f7;
      transform: translateY(-3px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 768px) {
      th, td {
        font-size: 14px;
        padding: 12px;
      }
    }

    @media (max-width: 480px) {
      th, td {
        font-size: 12px;
        padding: 10px;
      }
    }
  </style>
</head>
<body>

  <div class="header">KERR Stock & Price</div>

  <div class="search-box">
    <input type="text" id="searchInput" placeholder="Search by Item Code or Description...">
  </div>

  <table id="itemTable">
    <thead>
      <tr>
        <th>Item Code</th>
        <th>Item Description</th>
        <th>Stock</th>
        <th>UOM</th>
        <th>Sales Price</th>
        <th>Special Offer</th>
      </tr>
    </thead>
    <tbody id="itemList">
      <!-- Data will be populated here -->
    </tbody>
  </table>

  <script>
    const apiUrl = 'https://script.google.com/macros/s/AKfycby7CgvDQol0v-HS8jn_FSh0JuE8vYeCaItXGU5FVw1U6a2dj4bBXS-0pTJZKB_omvu-cg/exec';

    document.addEventListener('DOMContentLoaded', () => {
      const itemList = document.getElementById('itemList');
      const searchInput = document.getElementById('searchInput');

      function formatPrice(value) {
        const price = parseFloat(value);
        return isNaN(price) ? '0.00 SAR' : price.toFixed(2) + ' SAR';
      }

      fetch(apiUrl)
        .then(response => response.json())
        .then(data => renderItems(data))
        .catch(error => {
          console.error('Error fetching data:', error);
          alert('Failed to fetch data. Please try again later.');
        });

      function renderItems(items) {
        itemList.innerHTML = '';
        items.forEach(item => {
          const row = document.createElement('tr');
          const formattedSalesPrice = formatPrice(item['Sales Price']);
          const formattedSpecialOffer = String(item['Special Offer'] || '').trim(); // ensure it's treated as text

          row.innerHTML = `
            <td>${item['Item Code']}</td>
            <td>${item['Item Description']}</td>
            <td class="center-align">${item['Stock']}</td>
            <td class="center-align">${item['UOM']}</td>
            <td class="center-align">${formattedSalesPrice}</td>
            <td class="center-align">${formattedSpecialOffer}</td>
          `;
          itemList.appendChild(row);
        });
      }

      searchInput.addEventListener('input', () => {
        const filter = searchInput.value.toLowerCase();
        const rows = itemList.getElementsByTagName('tr');

        Array.from(rows).forEach(row => {
          const cells = row.getElementsByTagName('td');
          const rowText = Array.from(cells).map(cell => cell.textContent.toLowerCase()).join(' ');
          row.style.display = rowText.includes(filter) ? '' : 'none';
        });
      });
    });
  </script>

</body>
</html>
